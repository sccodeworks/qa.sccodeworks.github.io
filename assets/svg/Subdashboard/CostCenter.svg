<svg width="20" height="20" viewBox="0 0 20 20" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Main cost center -->
  <circle cx="10" cy="6" r="3"
          stroke="#84919A" stroke-width="2"/>

  <!-- Child cost centers -->
  <circle cx="4" cy="14" r="2"
          stroke="#84919A" stroke-width="2"/>
  <circle cx="16" cy="14" r="2"
          stroke="#84919A" stroke-width="2"/>

  <!-- Connections -->
  <line x1="8" y1="8" x2="5.5" y2="12"
        stroke="#84919A" stroke-width="2"/>
  <line x1="12" y1="8" x2="14.5" y2="12"
        stroke="#84919A" stroke-width="2"/>

  <!-- Dollar symbol -->
  <text x="9.3" y="7.5"
        font-size="4.5"
        font-weight="bold"
        fill="#84919A">$</text>
</svg>
